<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card-img">
      <div class="card-layer"> </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes <br> balance and calm.</p>

    <h4>
      <img src="images/icon-ethereum.svg" alt="ethereum">
      <span class="cyan">0.041 ETH</span>
      <img src="images/icon-clock.svg" alt="clock" class="clock-pic">
      <span class="clock">3 days left</span>
    </h4>
    <hr>
    <h3>
      <img src="images/image-avatar.png" alt="face" class="pic">
      <p class="about">
        <span class="blue">Creation of</span> <span class="white"> Jules Wyvern</span>
      </p>
    </h3>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Rahulgit3D2Y" target="_blank">rahul3d2y</a>.
  </div>

  <script src="script.js"></script>

</body>

</html>
